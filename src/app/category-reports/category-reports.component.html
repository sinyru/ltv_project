<h1>
  Orders Report!
</h1>
<button (click)="exportCSV()">Export</button>
<button (click)="goBack()">Back</button>

<label for="Category-select">Choose a Category:</label>

<select id="Category-select" (change)="goReport($event)">
    <option value="">--Please choose an option--</option>
    <option value="sampleOrdersUrl">Samples</option>
    <option value="sixPackOrdersUrl">6-Packs</option>
    <option value="twevlePackOrdersUrl">12-Packs</option>
    <option value="twentyFourPackOrdersUrl">24-Packs</option>
</select>

<div *ngIf="haveData">
  <table class="table">
      <tr>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Order Date</th>
          <th>Email</th>
          <th>Item Purchased</th>
          <th>Item Description</th>
          <th>Quantity</th>
          <th>Price</th>
      </tr>
      <tr *ngFor="let order of orders">
          <td>{{order.last_name}}</td>
          <td>{{order.first_name}}</td>
          <td>{{order.created_at}}</td>
          <td>{{order.email}}</td>
          <td>{{order.item_purchased}}</td>
          <td>{{order.item_description}}</td>
          <td>{{order.quantity}}</td>
          <td>${{order.price.toFixed(2)}}</td>
      </tr>
  </table>
</div>
